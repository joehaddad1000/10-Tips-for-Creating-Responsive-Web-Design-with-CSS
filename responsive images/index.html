<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Responsive Images Example</h1>
    <p>Check out these responsive images:</p>

    <img srcset="image.jpg 320w,
            image_medium.jpg 640w,
            image_large.jpg 1024w" sizes="(max-width: 320px) 280px,
            (max-width: 640px) 600px,
            1000px" src="image_medium.jpg" alt="Responsive Image Example">

    <p>Images will change size depending on the viewport width.</p>
</body>

</html>
